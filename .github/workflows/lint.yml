name: Lint

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: pip install flake8 black

      - name: Check syntax errors with flake8
        run: |
          # Stop build on syntax errors or undefined names
          flake8 meteor_nc/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Check code style (warnings only)
        run: |
          # Full lint (don't fail, just report)
          flake8 meteor_nc/ --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics
        continue-on-error: true

      - name: Check formatting with Black
        run: black --check --diff meteor_nc/ || true
        continue-on-error: true

  # Import check (no GPU needed for import)
  import-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install base dependencies
        run: |
          pip install numpy scipy cryptography

      - name: Check imports work
        run: |
          python -c "
          import sys
          sys.path.insert(0, '.')
          
          # These should import without GPU
          from meteor_nc.cryptography.core import MeteorCore
          from meteor_nc.protocols.base import MeteorNode, MeteorProtocol
          print('âœ… Core imports OK')
          "
